<!-- CONTENIDO PRINCIPAL -->
<ion-split-pane contentId="mainContent">
  <!-- Sidebar solo para Agente (role_id 2) -->
  <ion-menu side="start" menuId="mainMenu" contentId="mainContent" *ngIf="mostrarSidebar()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{
          user?.role?.nombre || user?.role?.name || "Usuario"
          }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="true" *ngFor="let item of menuItems">
          <ion-item button (click)="navegar(item.path)" detail="true">
            <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list lines="none">
        <ion-item button (click)="cerrarSesion()" detail="true" color="light">
          <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-grid class="ion-page" id="mainContent">
    <!-- Header para Agente (con menú hamburguesa) -->
    <ion-header *ngIf="mostrarSidebar()">
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ pageTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-grid class="user-avatar">
            <ion-label>{{ getUserInitials() }}</ion-label>
          </ion-grid>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- Navbar horizontal para Cliente y Empleado -->
    <ion-header *ngIf="!mostrarSidebar()">
      <ion-toolbar color="primary">
        <!-- Título alineado a la izquierda -->
        <ion-title style="text-align: left; padding-left: 16px;">{{ pageTitle }}</ion-title>
        <ion-buttons slot="end">
          <!-- Avatar con iniciales -->
          <ion-grid class="user-avatar" style="margin-right: 8px;">
            <ion-label>{{ getUserInitials() }}</ion-label>
          </ion-grid>
          <!-- Botón de cerrar sesión con color blanco visible -->
          <ion-button fill="clear" (click)="cerrarSesion()" style="--color: white; color: white;">
            <ion-icon name="log-out-outline" style="color: white; font-size: 24px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <router-outlet></router-outlet>
    </ion-content>

    <!-- Navbar de tabs al fondo para Cliente y Empleado -->
    <ion-footer *ngIf="!mostrarSidebar()">
      <ion-toolbar color="primary" class="navbar-tabs">
        <ion-grid class="tabs-container">
          <ion-grid class="tab-item" *ngFor="let item of menuItems" [class.active]="isActive(item.path)"
            (click)="navegar(item.path)">
            <ion-icon [name]="item.icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-grid>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </ion-grid>
</ion-split-pane>
