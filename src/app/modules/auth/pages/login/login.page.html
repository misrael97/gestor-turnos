<ion-content class="ion-padding">
  <div class="login-container">
    <div class="auth-card">
      <h1 class="ion-text-center">Gestor de Turnos</h1>
      <p class="ion-text-center text-secondary ion-margin-bottom">
        Ingresa tus credenciales para continuar.
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Email</label>
          <ion-item lines="none">
            <ion-input type="email" placeholder="admin@admin.com" formControlName="email">
            </ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <ion-item lines="none">
            <ion-input type="password" placeholder="••••••••" formControlName="password">
            </ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" type="submit" color="primary" [disabled]="loading" class="ion-margin-top">
          {{ loading ? 'Entrando...' : 'Iniciar Sesión' }}
        </ion-button>

        <p class="ion-text-center ion-margin-top text-secondary">
          Usa las credenciales de tu cuenta
        </p>
      </form>
    </div>
  </div>
</ion-content>
