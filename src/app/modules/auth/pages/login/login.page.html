<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gestor de Turnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="min-height: 80vh;">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              Iniciar Sesión
            </ion-card-title>
            <ion-card-subtitle class="ion-text-center">
              Ingresa tus credenciales para continuar
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input 
                    type="email" 
                    placeholder="admin@admin.com" 
                    formControlName="email">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input 
                    type="password" 
                    placeholder="••••••••" 
                    formControlName="password">
                  </ion-input>
                </ion-item>
              </ion-list>

              <ion-button 
                expand="block" 
                type="submit" 
                color="primary" 
                [disabled]="loading" 
                class="ion-margin-top">
                <ion-icon slot="start" name="log-in-outline"></ion-icon>
                <ion-label>{{ loading ? 'Entrando...' : 'Iniciar Sesión' }}</ion-label>
              </ion-button>

              <ion-text color="medium">
                <ion-label class="ion-text-center ion-margin-top" style="display: block;">
                  Usa las credenciales de tu cuenta
                </ion-label>
              </ion-text>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
