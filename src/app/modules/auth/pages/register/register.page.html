<ion-content class="ion-padding">
  <div class="register-container">
    <div class="auth-card">
      <h1 class="ion-text-center">Crear Cuenta</h1>
      <p class="ion-text-center text-secondary ion-margin-bottom">
        Completa el formulario para registrarte.
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Nombre completo</label>
          <ion-item lines="none">
            <ion-input type="text" placeholder="Juan Pérez" formControlName="name">
            </ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <ion-item lines="none">
            <ion-input type="email" placeholder="correo@ejemplo.com" formControlName="email">
            </ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <ion-item lines="none">
            <ion-input type="password" placeholder="••••••••" formControlName="password">
            </ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
          Registrarse
        </ion-button>

        <p class="ion-text-center ion-margin-top text-secondary">
          ¿Ya tienes cuenta?
          <a routerLink="/auth/login">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
</ion-content>
