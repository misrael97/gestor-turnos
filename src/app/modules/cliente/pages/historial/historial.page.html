<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargarHistorial($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-padding">
    <!-- Skeleton Loader -->
    <app-skeleton-loader *ngIf="loading" type="list" [count]="5" [animated]="true"></app-skeleton-loader>

    <ion-list *ngIf="!loading && historial.length > 0" class="animated-list">
      <ion-item *ngFor="let turno of historial">
        <ion-avatar slot="start">
          <ion-icon 
            [name]="turno.estado === 'atendido' ? 'checkmark-circle' : turno.estado === 'cancelado' ? 'close-circle' : 'time'"
            [color]="getColor(turno.estado)"
            style="font-size: 32px;">
          </ion-icon>
        </ion-avatar>
        <ion-label>
          <ion-text><ion-label><strong>Turno #{{ turno.numero || turno.id }}</strong></ion-label></ion-text>
          <ion-text><ion-label>{{ turno.sucursal?.nombre || 'Sucursal' }}</ion-label></ion-text>
          <ion-text class="ion-text-muted"><ion-label>{{ turno.created_at | date:'dd/MM/yyyy HH:mm' }}</ion-label></ion-text>
        </ion-label>
        <ion-badge slot="end" [color]="getColor(turno.estado)">
          {{ turno.estado }}
        </ion-badge>
      </ion-item>
    </ion-list>

    <ion-grid *ngIf="!loading && historial.length === 0" class="ion-text-center empty-state" style="margin-top: 50px;">
      <ion-icon name="receipt-outline" style="font-size: 64px; color: #ccc;"></ion-icon>
      <ion-text><ion-label>Sin historial</ion-label></ion-text>
      <ion-text class="ion-text-muted"><ion-label>Tus turnos anteriores aparecerán aquí</ion-label></ion-text>
    </ion-grid>
  </ion-grid>
</ion-content>
