<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Panel Administrativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Turno Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 *ngIf="turnoActual" class="turno-actual">#{{ turnoActual.id }}</h1>
      <p *ngIf="!turnoActual">Ningún turno activo</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" (click)="llamarSiguiente()">
    Llamar Siguiente Turno
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Turnos en Espera ({{ totalTurnos }})</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let turno of turnos">
        <ion-label>
          <h2>Turno #{{ turno.id }}</h2>
          <p>Cliente: {{ turno.usuario?.name || 'Anónimo' }}</p>
        </ion-label>
        <ion-badge slot="end" color="medium">{{ turno.estado }}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
