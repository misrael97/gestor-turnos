<ion-content [fullscreen]="true">
  <ion-grid class="display-container">
    <!-- Sidebar -->
    <ion-grid class="sidebar">
      <!-- Su Turno Section -->
      <ion-grid class="su-turno-section">
        <ion-grid class="header"><ion-label>SU TURNO</ion-label></ion-grid>
        <ion-grid class="turn-info">
          <ion-grid class="numero-box">
            <ion-label class="label">Número</ion-label>
            <ion-label class="value">{{ currentTurn.numero }}</ion-label>
          </ion-grid>
          <ion-grid class="puesto-box">
            <ion-label class="label">Puesto</ion-label>
            <ion-label class="value">{{ currentTurn.puesto }}</ion-label>
          </ion-grid>
        </ion-grid>
      </ion-grid>

      <!-- Numeros Llamados Section -->
      <ion-grid class="numeros-llamados-section">
        <ion-grid class="header"><ion-label>NÚMEROS LLAMADOS</ion-label></ion-grid>
        <ion-grid class="list-container">
          <ion-grid class="list-item" *ngFor="let item of calledNumbers">
            <ion-label class="numero">{{ item.numero }}</ion-label>
            <ion-label class="puesto">{{ item.puesto }}</ion-label>
          </ion-grid>
        </ion-grid>
      </ion-grid>
    </ion-grid>

    <!-- Main Content (Right Side) -->
    <ion-grid class="main-content">
      <!-- Placeholder for video or other content -->
    </ion-grid>
  </ion-grid>
</ion-content>
