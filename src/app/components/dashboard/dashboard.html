<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="logo">Admin<span>Pro</span></span>
    </div>
    <div class="sidebar-user">
      <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="Leonard2" class="user-img" />
      <div class="user-name">Leonard2</div>
    </div>
    <nav class="sidebar-menu">
      <div class="menu-section">PERSONAL</div>
      <ul>
        <li><span class="icon">🏠</span> Principal <span class="badge">3</span></li>
        <li class="active">
          <span class="icon">🛠️</span> Mantenimientos <span class="badge">3</span>
          <ul class="submenu">
            <li class="active">Usuarios</li>
            <li>Hospitales</li>
            <li>Médicos</li>
          </ul>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="main-header">
      <div class="header-title">Mantenimiento Usuarios</div>
      <div class="breadcrumbs">Home &gt; pages &gt; Mantenimiento Usuarios</div>
    </header>
    <section class="search-section">
      <input type="text" placeholder="Buscar usuario ..." [(ngModel)]="buscar" />
    </section>
    <section class="users-section">
      <div class="users-title">Usuarios registrados ({{usuarios.length}})</div>
      <table class="users-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th>Role</th>
            <th>Auth</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuarios">
            <td><img [src]="u.imagen" class="user-img-table" onerror="this.src='https://via.placeholder.com/40?text=No+Image'" /></td>
            <td>{{u.correo}}</td>
            <td>{{u.nombre}}</td>
            <td>
              <select [(ngModel)]="u.rol">
                <option *ngFor="let r of roles" [value]="r">{{r}}</option>
              </select>
            </td>
            <td><span class="auth-badge">{{u.auth}}</span></td>
            <td>
              <button class="btn-save">💾</button>
              <button class="btn-delete">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button [disabled]="pagina === 1">Anteriores</button>
        <button [disabled]="pagina === totalPaginas">Siguientes</button>
      </div>
    </section>
  </main>
</div>
