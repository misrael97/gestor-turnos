<div class="login-container">
  <div class="login-logo">
    
    <h2>Gestor Turnos</h2>
  </div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
    <div class="form-group">
      <input type="email" placeholder="Correo del usuario" name="email" [(ngModel)]="email" required email #emailInput="ngModel" />
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-msg">
        <span *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="emailInput.errors?.['email']">Formato de correo inválido.</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required minlength="6" #passwordInput="ngModel" />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-msg">
        <span *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Mínimo 6 caracteres.</span>
      </div>
    </div>
    <div class="form-options">
      <label><input type="checkbox" name="remember" [(ngModel)]="remember" /> Recuérdame</label>
      <a href="#" class="forgot"> <span class="material-icons">lock</span> ¿Olvidó la contraseña?</a>
    </div>
    <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid">LOG IN</button>
    <div class="google-login">
      <button type="button" class="google-btn">
        <span class="google-icon">G+</span>
      </button>
    </div>
    <div class="signup-link">
      <span>No tienes cuenta?</span> <a routerLink="/register">Sign Up</a>
    </div>
  </form>
</div>
